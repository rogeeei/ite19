<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Login to Puregold" />
    <meta name="author" content="Puregold Team" />

    <title>Puregold | Login</title>

    <link rel="icon" type="image/x-icon" href="/assets/img/logo.png" />
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-secondary">
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-5">
                <!-- Login Card -->
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Login</h3>
                  </div>
                  <div class="card-body">
                    <!-- Notifications -->
                    <div class="alert alert-success d-none" role="alert"></div>
                    <div class="alert alert-danger d-none" role="alert"></div>

                    <!-- Login Form -->
                    <form id="form_login">
                      <div class="form-floating mb-3">
                        <!-- Username Field -->
                        <input
                          class="form-control"
                          id="username"
                          name="username"
                          type="text"
                          placeholder="Username"
                          required
                        />
                        <label for="username">Username</label>
                      </div>

                      <div class="form-floating mb-3">
                        <!-- Password Field -->
                        <input
                          class="form-control"
                          id="password"
                          name="password"
                          type="password"
                          placeholder="Password"
                          required
                        />
                        <label for="password">Password</label>
                      </div>

                      <div
                        class="d-flex align-items-center justify-content-between mt-3 mb-3"
                      >
                        <a class="small" href="#">Forgot Password?</a>
                      </div>

                      <div class="mt-4 mb-0">
                        <div class="d-grid">
                          <button class="btn btn-dark btn-block" type="submit">
                            Login
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="card-footer text-center py-3">
                    <div class="small">
                      Don't have an account?
                      <a href="manager_register.html">Register here</a>
                    </div>
                  </div>
                </div>
                <!-- End of Login Card -->
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
